{% if show_copyright and copyright %}
  <p class="copyright">
    {% if hasdoc('copyright') %}
      {% trans path=pathto('copyright'), copyright=copyright|e %}© <a href="{{ path }}">Copyright</a> {{ copyright }}.{% endtrans %}
      <br/>
    {% else %}
      {% trans copyright=copyright|e %}© Copyright {{ copyright }}.{% endtrans %}
      <br/>
    {% endif %}
  </p>
{% endif %}
