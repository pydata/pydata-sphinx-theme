version: 2
formats:
  - htmlzip

# build with latest available ubuntu version
build:
  os: ubuntu-20.04
  tools:
    python: "3.10"
  apt_packages:
    - graphviz
  jobs:
    # build the gallery of themes before building the doc
    post_install:
      - pip install playwright
      - playwright install chromium
      - python ./docs/scripts/generate_gallery_images.py

python:
  install:
    - method: pip
      path: .[doc]
