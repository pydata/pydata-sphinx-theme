# This workflow runs every day at 2AM UTC to publish a new nightly release to Anaconda.org
# and every time there is a PST release to make sure it gets uploaded to PyPI.
name: Publish PST package
on:
  release:
    types:
      - published
  schedule:
    - cron: "0 2 * * *" # at 2AM UTC
  workflow_dispatch:

env:
  FORCE_COLOR: "1" # Make tools pretty.

permissions:
  contents: read

jobs:
  # calls our general CI workflow (tests, build docs, etc.)
  tests:
    uses: ./.github/workflows/CI.yml
    # needed for the coverage action
    permissions:
      contents: write
      pull-requests: write

  build-package:
    name: "Build & verify PST package"
    needs: [tests] # require tests to pass before release runs
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository ðŸ›Ž"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: "Setup CI environment ðŸ› "
        uses: ./.github/actions/set-dev-env
        with:
          python-version: "3.9"
          pandoc: "False"

      - name: "Build and inspect package ðŸ“¦"
        uses: hynek/build-and-inspect-python-package@v2
        id: baipp
        with:
          attest-build-provenance-github: "true"

      - run: echo Packages can be found at ${BAIPP_DIST}
        env:
          BAIPP_DIST: ${{ steps.baipp.outputs.dist }}

  release-PST:
    runs-on: ubuntu-latest
    needs: [build-package]
    permissions:
      id-token: write # needed for PyPI upload
    steps:
      - name: "Download PST built package ðŸ“¦"
        uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist

      - name: "Unzip artifact"
        run: |
          tar xvf dist/*.tar.gz --strip-components=1

      - name: "Publish PST package to PyPI ðŸš€"
        uses: pypa/gh-action-pypi-publish@release/v1
        # only publish if this is a published release by pydata
        if: github.repository_owner == 'pydata' && github.event_name == 'release' && github.event.action == 'published'

      - name: "Publish PST package to scientific-python-nightly-wheels ðŸš€"
        uses: scientific-python/upload-nightly-action@82396a2ed4269ba06c6b2988bb4fd568ef3c3d6b # 0.6.1
        with:
          artifacts_path: dist
          anaconda_nightly_upload_token: ${{ secrets.ANACONDA_ORG_UPLOAD_TOKEN }}
        if: github.repository_owner == 'pydata' && github.event_name == 'schedule'
