# This will run every time a tag is created and pushed to the repository.
# It calls our tests workflow via a `workflow_call`, and if tests pass
# then it triggers our upload to PyPI for a new release.
name: Publish to PyPI
on:
  release:
    types: ["published"]

env:
  FORCE_COLOR: "1" # Make tools pretty
  PIP_DISABLE_PIP_VERSION_CHECK: "1" # Don't check for pip updates

jobs:
  tests:
    uses: ./.github/workflows/tests.yml
  publish:
    name: publish
    needs: [tests] # require tests to pass before release
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository ğŸ›"
        uses: actions/checkout@v4
      - name: "Setup Python ğŸ"
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: "Install gettext for translations ğŸŒ"
        run: |
          sudo apt-get install gettext
      - name: "Build package ğŸ“¦"
        run: |
          python -Im pip install -U pip build
          python -Im build
      - name: "Publish to PyPI ğŸš€"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_KEY }}
