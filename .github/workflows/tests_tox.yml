name: continuous-integration-tox

# Concurrency group that uses the workflow name and PR number if available
# or commit SHA as a fallback. If a new build is triggered under that
# concurrency group while a previous build is running it will be canceled.
# Repeated pushes to a PR will cancel all previous builds, while multiple
# merges to main will not cancel.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1" # Make tools pretty

permissions: {}

on:
  push:
    branches:
      - main
      - trallard/* # allow for personal branches for debugging
  pull_request:
  workflow_call:
  # allow manual triggering of the workflow, while debugging
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository üõé"
        uses: actions/checkout@v4
      - name: "Setup Python üêç"
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version-default
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: "Run pre-commit üîç"
        uses: pre-commit/action@v3.0.0

  # run our test suite on various combinations of OS / Python version
  run-pytest:
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macos-latest", "macos-14", "windows-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        include:
          # oldest Python version with the oldest Sphinx version
          - os: ubuntu-latest
            python-version: "3.9"
            sphinx-version: "6.1"
            # newest Python version with the newest Sphinx version
          - os: ubuntu-latest
            python-version: "3.12"
            sphinx-version: "dev"
        exclude:
          # Python 3.9 is not supported on macOS 14 - https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
          - os: macos-14
            python-version: "3.9"
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Checkout repository üõé"
        uses: actions/checkout@v4
      - name: "Setup Python üêç"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: "pyproject.toml"
      - run: python -Im pip install tox-uv
        # waiting for https://github.com/nikeee/setup-pandoc/pull/8
        # using 12rambau fork until then
      - name: "Install pandoc üìù"
        uses: 12rambau/setup-pandoc@test
      - name: "Run tests"
        run: |
          if [[ -z ${{ matrix.sphinx-version }} ]]; then
            python -Im tox run -f py$(echo ${{ matrix.python-version }} | tr -d .)-sphinx$(echo ${{ matrix.sphinx-version }} | tr -d .)
          else
            python -Im tox run -f py$(echo ${{ matrix.python-version }} | tr -d .)
          fi

  a11y-tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository üõé"
        uses: actions/checkout@v4
      - name: "Setup Python üêç"
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version-default
          cache: pip
          cache-dependency-path: "pyproject.toml"
      - run: python -Im pip install tox-uv
      - name: "Run accessibility tests with playwright üé≠"
        run: python -Im tox run -e a11y
        continue-on-error: true

  build-site:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Checkout repository üõé"
        uses: actions/checkout@v4
      - name: "Setup Python üêç"
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version-default
          cache: pip
          cache-dependency-path: "pyproject.toml"
      - name: "Install pandoc üìù"
        uses: 12rambau/setup-pandoc@test
      - run: python -Im pip install tox-uv
      - name: "Build docs and check for warnings"
        run: python -Im tox run -e docs
