# Performs static analysis in GitHub actions with https://github.com/woodruffw/zizmor
name: Zizmor

concurrency:
  group: zizmor-${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  zizmor:
    name: "Run Zizmor"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: "Checkout repository ðŸ›Ž"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: "Install uv ðŸ“¦"
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41
        with:
          version: "latest"

      - name: "Run zizmor ðŸ•µï¸â€â™‚ï¸"
        run: uvx zizmor --format sarif . > results.sarif

      - name: "Upload SARIF file ðŸ“¤"
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: zizmor
